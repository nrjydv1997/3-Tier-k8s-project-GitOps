apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-policy
  namespace: 3-tier-ns
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
    - Ingress
    - Egress

  ingress:
    - {}   # allow from anywhere

  egress:
    - to:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - protocol: TCP
          port: 3000
    # âœ… DNS egress (MANDATORY)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
